<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha seu Personagem</title>
    <link rel="stylesheet" href="./Estrutura primaria/src/css/variaveis.css">
    <link rel="stylesheet" href="./Estrutura primaria/src/css/reset.css">
    <link rel="stylesheet" href="./Estrutura primaria/src/css/fontes.css">
    <link rel="stylesheet" href="./Estrutura primaria/src/css/animacoes.css">
    <link rel="stylesheet" href="./Estrutura primaria/src/css/estilos.css">
    <link rel="stylesheet" href="./Estrutura primaria/src/css/responsivo.css">
</head>
<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">Character Selection</h1>
        </header>
        <div class="selecao-de-personagens">
            <div class="personagem-jogador-1 personagem-grande">
                <img src="./Source/Imagens/thor.png" alt="Personagem selecionado player1" id="personagem-jogador-1">
                <div class="nome">
                    <h2 id="personagem-selecionado">Thor</h2>
                </div>
            </div>

            <ul class="lista-de-personagens ">
                <li class="personagem selecionado" id="thor" data-base="Thor">
                    <span class="tag">1P</span>
                    <img src="./Source/Imagens/thor.jpg" alt="Personagem Thor">
                </li>

                <li class="personagem" id="homem-de-ferro" data-base="Homem de Ferro">
                    <span class="tag">1P</span>
                    <img src="./Source/Imagens/homem-de-ferro.jpg" alt="Personagem Homem de Ferro">
                </li>

                <li class="personagem" id="viuva-negra" data-base="Viúva Negra">
                    <span class="tag">1P</span>
                    <img src="./Source/Imagens/viuva-negra.jpg" alt="Personagem Viúva Negra">
                </li>

                <li class="personagem" id="hulk" data-base="Hulk">
                    <span class="tag">1P</span>
                    <img src="./Source/Imagens/hulk.jpg" alt="Personagem Hulk">
                </li>

                <li class="personagem" id="capitao-america" data-base="Capitão América">
                    <span class="tag">1P</span>
                    <img src="./Source/Imagens/capitao-america.jpg" alt="Personagem Capitão América">
                </li>

                <li class="personagem jogador-2-selecionado" id="ultron" data-base="Ultron">
                    <span class="tag">2P</span>
                    <img src="./Source/Imagens/ultron.jpg" alt="Personagem Ultron">
                </li>

                <li class="personagem" id="doutor-doom" data-base="Doutor Doom">
                    <span class="tag">1P</span>
                    <img src="./Source/Imagens/doutor-doom.jpg" alt="Personagem Doutor Doom">
                </li>

                <li class="personagem" id="nova" data-base="Nova">
                    <span class="tag">1P</span>
                    <img src="./Source/Imagens/nova.jpg" alt="Personagem Nova">
                </li>

                <li class="personagem" id="fenix" data-base="Fênix">
                    <span class="tag">1P</span>
                    <img src="./Source/Imagens/fenix.jpg" alt="Personagem Fênix">
                </li>
            </ul>

            <div class="personagem-jogador-2 personagem-grande">
                <img src="./Source/Imagens/ultron.png" alt="Personagem selecionado player2" id="personagem-jogador-2">
                <div class="nome">
                    <h2>Ultron</h2>
                </div>
            </div>

            </div>
        </div>
    </main>
    <script src="./Estrutura primaria/src/js/index.js"></script>
</body>
</html>
